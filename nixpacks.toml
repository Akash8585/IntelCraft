[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "python -m uvicorn application:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHON_VERSION = "3.11" 